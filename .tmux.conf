# View
# ステータスライン更新間隔(秒)
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 50

set-option -g set-titles on
# www1.hoge.com→www1のみ表示。
set-option -g set-titles-string "@#(hostname | sed 's/\\\\..*//')"

#set -g status-left '#[fg=black][#20(whoami)@#H]#[default]'
set -g status-right '#[fg=black][%Y-%m-%d(%a) %H:%M:%S]#[default]'

# Option
# utf8有効
set-window-option -g utf8 on
# コピー、選択モードのキーバインドvi/emacs
set-window-option -g mode-keys vi
# マウス有効。MacのTerminal.appでは効かず…
#set-option -g mouse-select-pane on
# ウィンドウ等の番号基準値
set-option -g base-index 1
# 後方スクロール行数の指定
set-option -g history-limit 5000

# Escキーを素早く認識
set -s escape-time 0

# Colour
# term
#set -g default-terminal "screen-256color"
# status
set -g status-fg black #white
set -g status-bg green #colour88
# messages
set -g message-fg black #white
set -g message-bg green #colour88
# panel
set -g pane-border-fg white
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

# KeyBindings
# プレフィックスキー
set-option -g prefix C-t
bind-key C-t send-prefix
unbind-key C-b
# 直前のウィンドウ
bind C-q last-window
# 設定リロード
bind r source-file ~/.tmux.conf
# ウィンドウ選択画面
bind Space choose-window
# 新ウィンドウ作成
bind c new-window
# 分割していたペインそれぞれをWindowに
bind b break-pane
# ペインの縦分割
bind s split-window -v
# ペインの横分割
bind v split-window -h
# ペイン間をhjklで移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインリサイズ関連vi風
bind -r C-h resize-pane -L 6
bind -r C-l resize-pane -R 6
bind -r C-j resize-pane -D 6
bind -r C-k resize-pane -U 6
bind -r s swap-pane -U

# ペイン終了
#bind k kill-pane
# ウィンドウ終了
#bind K kill-window
# ペイン番号表示
bind i display-panes
# コピーモード突入
bind y copy-mode
# ペースト
bind p paste-buffer
# vでマーク開始
bind -t vi-copy v begin-selection
# yでヤンク
bind -t vi-copy y copy-selection
# C-aで行頭へ
bind -t vi-copy C-a start-of-line
# C-eで行末へ
bind -t vi-copy C-e end-of-line

# Session
new-session -d
